
<div ng-controller="NgrepeatDndCtrl">
    <div droppable1 class="bin"  drop="handleDrop" ng-repeat="bin in [1, 2, 3]" bin="bin" id="bin{{ bin }}">
        {{ bin }}
    </div>

    <div draggable1  class="item" id="item{{ item }}" ng-repeat="item in [1, 2, 3]" item="item">
        {{ item }}
    </div>
</div>
